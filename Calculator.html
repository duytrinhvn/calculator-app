<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<style>
		
	</style>
	
</head>

<body>
	<div id="container">
		<div id="screen">
			<p id="screenText">0</p>
		</div>
		<div class="container">
		<div id="keys">
			<button class="hov" id="clr">CLR</button>
			<button class="hov" id="del">DEL</button>
			<button class="hov numbers">0</button>
			<button class="hov operators">/</button>
			<button class="hov numbers">1</button>
			<button class="hov numbers">2</button>
			<button class="hov numbers">3</button>
			<button class="hov operators">*</button>
			<button class="hov numbers">4</button>
			<button class="hov numbers">5</button>
			<button class="hov numbers">6</button>
			<button class="hov operators">-</button>
			<button class="hov numbers">7</button>
			<button class="hov numbers">8</button>
			<button class="hov numbers">9</button>
			<button class="hov operators">+</button>
			<button class="hov symbols">.</button>
			<button class="hov" id="equality">=</button>
		</div>
		</div>
		</div>
	</div>
	<script src="cal.js"></script>
	<script src="https://unpkg.com/mathjs@4.0.0/dist/math.min.js"></script>
</body>
</html>
